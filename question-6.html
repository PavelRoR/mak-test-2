			<h1>Вопрос 6:</h1>
			<p>Вы уделяете много времени на подбор одежды для работы?</p>
			<img src="img/pic_6.png" alt="Вопрос 6" id="pic_6">
		</div>
	</section>
	<section class="second">
		<div class="container">
			<form action="/end.html" method="post" class="choice">
				<div class="question"><input class="radio" type="radio" name="question_6" id="question_1" value="1">
					<label for="question_1">Мне, главное, чтобы было удобно, чисто, аккуратно. Я не гонюсь за брендами и безупречным луком</label>
				</div>
				<div class="question"><input class="radio" type="radio" name="question_6" id="question_2" value="2">

				</div>
				<div class="question"><input class="radio" type="radio" name="question_6" id="question_3" value="3">

				</div>
